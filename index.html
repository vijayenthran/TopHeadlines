<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Top Headlines</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="resp.css">
</head>
<body>
	<main>
		<section class="newspaperImage">
			<header><h1>Read Top Headlines</h1></header>
			<img src="./files/Newspaper.png">
			<div class="read-news-Button">
				<input type="button" name="Click-to-Read-Headlines" value="Click-to-Read-Headlines" class="read-news">
			</div>
            <div class="abc"></div>
		</section>
		<section class="grid-section remove-display">
			<section class="grid">
				<section class="col-1 select-search-content">
					<div class="search-type search-Category" data-category="category">
						<h2>Categories</h2>
						<ul class="search-Category-ul"></ul>
					</div>
					<div class="search-type search-sites" data-sites="sources">
						<h2>Sources</h2>
						<ul class="search-sites-ul"></ul>
					</div>
					<select class="list-options">
						<optgroup label="Select an Option" data-Category="category">
							<option selected="selected">Please choose category or Source</option>
						</optgroup>
						<optgroup label="Categories" class="group1-category" data-category="category">
						</optgroup>
						<optgroup label="Sources" class="group2-sources" data-sites="sources">
						</optgroup>
					</select>
				</section>
				<section class="col-2 display-search-articles">
					<form class="search-form">
						<fieldset class="search-form-fieldset">
							<legend class="search-form-legend">Enter Search Text</legend>
							<input type="text" name="search-form-text" class="search-form-text"
							placeholder="Search Ex:Trump">
							<input type="Submit" name="search-form-button" class="search-form-button" value="Search">
						</fieldset>
					</form>
					<div class="toggle-Display">
						<input type="button" name="defaultView" value="ChooseDefaultView" class="default_view">
						<input type="button" name="toggle" value="Thumbnail-View" class="view_Grid">
						<input type="button" name="toggle" value="List-View" class="view_List remove-display">
					</div>
					<article class="displayNewsGrid remove-display">
					</article>
					<article class="displayNewsList">
					</article>
				</section>
				<section class='outer_Overlay remove-display'>
					<section class='pop_up'>
						<div class="close_popup">&times;</div>
						<p class="pop_up_text">Did you Try both Views?, If not, Please try both views, Before Seclting the default View, Dont worry you can reset this anytime</p>
						<form class="pop_up_form">
							<fieldset class="pop_up_form_fieldset">
								<legend>
									Select one option and Hit Okay
								</legend>
								<p>
									<input type="radio" class="pop_up_form_checkbox" name="view" id="choice" value="List"/>
									<label for="choice" class="pop_up_form_label">Select List as Default View</label>
								</p>
								<p>
									<input type="radio" class="pop_up_form_checkbox" name="view" id="choice-1" value="Thumbnail"/>
									<label for="choice-1" class="pop_up_form_label">Select Thumbnail as Default View</label>
								</p>
								<p>
									<input type="radio" class="pop_up_form_checkbox" name="view" id="choice-2" value="Default"/>
									<label for="choice-2" class="pop_up_form_label">Reset Default View,Toggle Between Views</label>
								</p>
								<p>
									<input type="Submit" name="pop_up_form_submit" class="pop_up_form_submit" value="Okay">
								</p>
							</fieldset>
						</form>	
					</section>
				</section>
			</section>
		</section>
	</main>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js'></script>
	<script src="index.js"></script>
</body>
</html>
